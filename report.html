<!DOCTYPE html>
<html>
<head>
<title>Test Results</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

</head>
<body>
<div class="container">
<h1 class="text-center">Test Results</h1>
<div class="row">
<div class="col-md-8 offset-md-2">
<table class="table table-bordered">
<thead class="thead-light">
<tr>
<th>Metric</th>
<th>Value</th>
</tr>
</thead>
<tbody>
<tr>
<td>Total Test Count</td>
<td>3</td>
</tr>
<tr>
<td>Failed Test Count</td>
<td>0</td>
</tr>
<tr>
<td>Passed Test Count</td>
<td>3</td>
</tr>
<tr>
<td>Average Score</td>
<td>100.00</td>
</tr>
<tr>
<td>Max Score</td>
<td>100.0</td>
</tr>
<tr>
<td>Min Score</td>
<td>100.0</td>
</tr>
<tr>
<td>Passed Test Percentage</td>
<td>100.00%</td>
</tr>
<tr>
<td>Failed Test Percentage</td>
<td>0.00%</td>
</tr>
</tbody>
</table>
</div>
</div>
<div id="accordion">
<div class="card">
<div class="card-header" id="heading-0">
<h5 class="mb-0">
<button class="btn btn-link" data-toggle="collapse" data-target="#collapse-0" aria-expanded="false" aria-controls="collapse-0">
File: image7.jpg - Score: 100.0
</button>
</h5>
</div>
<div id="collapse-0" class="collapse" aria-labelledby="heading-0" data-parent="#accordion">
<div class="card-body">
<div class="row">
<div class="col-md-6 text-center">
<img src="example/images/image7.jpg" alt="Image 1" class="img-fluid">
</div>
<div class="col-md-6 text-center">
<img src="example/images/image7.jpg" alt="Image 2" class="img-fluid">
</div>
</div>
</div>
</div>
<div class="card">
<div class="card-header" id="heading-1">
<h5 class="mb-0">
<button class="btn btn-link" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
File: image5.jpg - Score: 100.0
</button>
</h5>
</div>
<div id="collapse-1" class="collapse" aria-labelledby="heading-1" data-parent="#accordion">
<div class="card-body">
<div class="row">
<div class="col-md-6 text-center">
<img src="example/images/image5.jpg" alt="Image 1" class="img-fluid">
</div>
<div class="col-md-6 text-center">

<div class="row">
<div class="col-md-6 text-center">
<img src="example/images/image1.jpg" alt="Image 1" class="img-fluid">
